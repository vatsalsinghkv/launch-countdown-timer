<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Launch Countdown Timer by Vatsal Singh using HTML, CSS & JS"
		/>
		<meta name="author" content="Vatsal Singh" />
		<meta
			name="keywords"
			content="Countdown, Timer, Launch, Countdown Timer, HTML, JavaScript, CSS, Webdevelopment project, webdev, webapp, webdevprojects, jQuery"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontent Mentor | Launch countdown timer</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1 class="main-heading text-spaced">We're launching soon</h1>
		</header>

		<main class="counter-container">
			<div class="counter-item-container">
				<div class="counter-item">
					<div class="counter-item-top">
						<div class="time-container">
							<span class="time-top time">08</span>
						</div>
					</div>
					<div class="counter-item-bottom">
						<div class="time-container">
							<span class="time-bottom time">08</span>
						</div>
					</div>
				</div>

				<div class="counter-text text-spaced">Days</div>
			</div>

			<div class="counter-item-container">
				<div class="counter-item">
					<div class="counter-item-top">
						<div class="time-container">
							<span class="time-top time">23</span>
						</div>
					</div>
					<div class="counter-item-bottom">
						<div class="time-container">
							<span class="time-bottom time">23</span>
						</div>
					</div>
				</div>

				<div class="counter-text text-spaced">Hours</div>
			</div>

			<div class="counter-item-container">
				<div class="counter-item">
					<div class="counter-item-top">
						<div class="time-container">
							<span class="time-top time">55</span>
						</div>
					</div>
					<div class="counter-item-bottom">
						<div class="time-container">
							<span class="time-bottom time">55</span>
						</div>
					</div>
				</div>

				<div class="counter-text text-spaced">Minutes</div>
			</div>

			<div class="counter-item-container">
				<div class="counter-item">
					<div class="counter-item-top">
						<div class="time-container">
							<span class="time-top time">41</span>
						</div>
					</div>
					<div class="counter-item-bottom">
						<div class="time-container">
							<span class="time-bottom time">41</span>
						</div>
					</div>
				</div>

				<div class="counter-text text-spaced">Seconds</div>
			</div>
		</main>

		<footer>
			<div class="social-icons">
				<a href="https://www.facebook.com/vatsalsinghkv">
					<img src="images/icon-facebook.svg" alt="facebook-icon" />
				</a>
				<a href="https://www.pinterest.com/vatsalsinghkv">
					<img src="images/icon-pinterest.svg" alt="pinterest-icon" />
				</a>
				<a href="https://www.instagram.com/vatsal.singh.kv">
					<img src="images/icon-instagram.svg" alt="instagram-icon" />
				</a>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.github.com/vatsalsinghkv">Vatsal Singh</a>.
			</div>
		</footer>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<!-- Custom Script -->
		<script src="js/script.js"></script>
	</body>
</html>
